<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OA系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" tppabs="layui/css/layui.css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
</head>
<script src="layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function(){
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            notBlank: function(value) {
                if (value.length == 0) {
                    return '文本不能为空';
                }
            },
            notSelected: function(value) {
                let data = form.val('submit-form');
                if (value == "" && data.membership <= 1) {
                    return '请选择选项！';
                }
            },
            password: function(value){
                if(value.length == 0){
                    return '密码不能为空';
                }
            }
        });

        form.on('radio(membershipChange)', function(data){
            if (data.value > 1) {
                $("[name=class]").val('');
                $("[name=class]").attr("disabled","disabled");
            } else {
                $("[name=class]").removeAttr("disabled");
            }
            form.render("select");
        });

        //监听提交
        form.on('submit(submitBtn)', function(data){
            // layui.layer.alert(JSON.stringify(data.field), {
            //         title: '最终的提交信息'
            //     // })
            // });
            layer.open({
                type: 1
                ,title: '确认操作' //不显示标题栏
                ,closeBtn: false
                ,area: '300px;'
                ,shade: 0.8
                ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                ,btn: ['确认', '取消']
                ,btnAlign: 'c'
                ,moveType: 1 //拖拽模式，0或者1
                ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">是否执行该操作？</div>'
                ,btn1: function() {
                    let formData = data.field;
                    $.post("user/add", {
                        name:formData.name,
                        sex:formData.sex,
                        membership:formData.membership,
                        username:formData.username,
                        password:formData.password
                    },function (result) {
                        layer.msg(result.message);
                        if (result.flag) {
                            setTimeout( function(){
                                window.location.reload();
                            }, 1500 );
                        }
                    });
                // var btn = layero.find('.layui-layer-btn');
                // btn.find('.layui-layer-btn0').attr({
                //     href: 'http://www.layuion.com/'
                //     ,target: '_blank'
                // });
                }
            });
            return false;
        });
    });

    //加载成员身份
    $.get("/info/getMembershipList", function loadMembership(membershipList) {
        membershipList = eval(membershipList);
        let op = '';
        for (let i = 0; i < membershipList.length; i++) {
            if (i == 0){
                op = op + '<input type="radio" lay-filter="membershipChange" name="membership" value="'+membershipList[i].id+'" title="'+membershipList[i].text+'" checked="">';
                continue;
            }
            op = op + '<input type="radio" lay-filter="membershipChange" name="membership" value="'+membershipList[i].id+'" title="'+membershipList[i].text+'">';
        }
        $("#membership").html(op);
        layui.form.render('radio', 'submit-form');
    });

    //加载行政班级
    $.get("/info/getClassList", function loadClass(classList) {
        classList = eval(classList);
        let op = '';
        for (let i = 0; i < classList.length; i++) {
            op += '<option value="'+classList[i].id+'">'+classList[i].text+'</option>';
        }
        $("[name=class]").append(op);
        layui.form.render('select', 'submit-form');
    });

</script>
<body>
<div class="layui-bg-gray" style="padding: 30px;">
    <div class="layui-row layui-col-space12">
        <div class="layui-col-md3"></div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend>添加成员</legend>
                    </fieldset>
                </div>
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="submit-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="notBlank" autocomplete="off" placeholder="请输入名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block" name="sex">
                                <input type="radio" name="sex" value="0" title="男" checked="">
                                <input type="radio" name="sex" value="1" title="女">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">成员身份</label>
                            <div class="layui-input-block" id="membership">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">行政班级</label>
                            <div class="layui-input-block" >
                                <select name="class" lay-verify="notSelected">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">登录名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" lay-verify="notBlank" autocomplete="off" placeholder="请输入名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">登录密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="password" lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div style="text-align: center">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="submitBtn">执行操作</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
