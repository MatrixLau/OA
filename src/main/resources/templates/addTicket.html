<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>OA系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" tppabs="layui/css/layui.css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
</head>
<script src="layui/layui.js" charset="utf-8"></script>
<script th:inline="javascript">
    const member = [[${member}]];

    layui.use(['form'], function(){
        var form = layui.form
            ,layer = layui.layer;

        //监听提交
        form.on('submit(submitBtn)', function(data){
            layer.open({
                type: 1
                ,title: '确认操作' //不显示标题栏
                ,closeBtn: false
                ,area: '300px;'
                ,shade: 0.8
                ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                ,btn: ['确认', '取消']
                ,btnAlign: 'c'
                ,moveType: 1 //拖拽模式，0或者1
                ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">是否执行该操作？</div>'
                ,btn1: function() {
                    let formData = data.field;
                    $.post("/ticket/add", {
                        submit_m_id:member.m_id,
                        submit_membership:member.membership,
                        title:formData.title,
                        detail:formData.detail,
                    },function (result) {
                        layer.msg(result.message);
                        if (result.flag) {
                            setTimeout( function(){
                                window.location.reload();
                            }, 1500 );
                        }
                    });
                }
            });
            return false;
        });
    });

</script>
<body>
<div class="layui-bg-gray" style="padding: 30px;">
    <div class="layui-row layui-col-space12">
        <div class="layui-col-md3"></div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend>请假申请</legend>
                    </fieldset>
                </div>
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="submit-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">原因</label>
                            <div class="layui-input-block">
                                <textarea name="detail" required lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div style="text-align: center">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="submitBtn">执行操作</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
