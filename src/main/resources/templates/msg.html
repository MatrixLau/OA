<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>OA系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" tppabs="layui/css/layui.css" media="all">
</head>
<script src="../layui/layui.js" charset="utf-8"></script>
<body>
<div class="layui-bg-gray" style="padding: 30px;">
    <div class="layui-row layui-col-space12">
        <div class="layui-col-md3"></div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header"><fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                    <legend>系统信息</legend>
                </fieldset></div>
                <div class="layui-card-body">
                    <div class="layui-form-item" style="text-align: center">
                        <p th:text="${msg}" style="font-size: 16px"></p>
                    </div>
                    <div class="layui-form-item">
                        <div style="text-align: center">
                            <a href=".."><button class="layui-btn">返回</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md3"></div>
    </div>
</div>
</body>
</html>
